<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pokémon Viewer</title>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    img {
      width: 200px;
      height: 200px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Visualizador de Pokémon</h1>
  <img id="pokemon" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" alt="Pokémon">
  <br>
  <button onclick="alterarPokemon(-1)">Voltar -1</button>
  <button onclick="alterarPokemon(1)">Adiantar +1</button>

  <script>
    let numeroAtual = 1;

    function alterarPokemon(x) {
      const novaPosicao = numeroAtual + x;
      if (novaPosicao >= 1 && novaPosicao <= 100) {
        numeroAtual = novaPosicao;
        let img = document.getElementById('pokemon');
        img.src = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/${numeroAtual}.svg`;
      }
    }
  </script>

</body>
</html>
